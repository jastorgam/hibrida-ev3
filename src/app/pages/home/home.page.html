<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Destinos Vacacionales </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-search-bar (addPlace)="addPlace($event)"></app-search-bar>

  <ion-list>
    <app-list-places
      *ngFor="let place of places"
      [place]="place"
      (savePrice)="onSavePrice($event)"
      (deletePlace)="onDeletePlace($event)"
    ></app-list-places>
  </ion-list>
</ion-content>
