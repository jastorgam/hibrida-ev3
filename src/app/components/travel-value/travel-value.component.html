<ion-modal [trigger]="nameModal" (willDismiss)="onWillDismiss($event)">
  <form [formGroup]="miFormulario">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Precio de vuelo ida y vuelta</ion-title>
          <ion-buttons slot="end">
            <ion-button
              (click)="confirm()"
              [strong]="true"
              [disabled]="!miFormulario.valid"
              >Confirmar</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-input
              label="Ingrese precio de viaje ida y vuelta en USD"
              labelPlacement="stacked"
              type="number"
              placeholder="Monto"
              formControlName="price"
            ></ion-input>
            <ion-text
              *ngIf="
                miFormulario.get('price')?.invalid &&
                miFormulario.get('price')?.touched
              "
              color="danger"
            >
              Debe ingresar un n√∫mero positivo.
            </ion-text>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </form>
</ion-modal>
