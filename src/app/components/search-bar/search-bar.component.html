<ion-searchbar
  [debounce]="2000"
  (ionInput)="handleInput($event)"
></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let place of places">
    <ion-img
      slot="start"
      [src]="place.xidInfo?.preview?.source ?? '/assets/images/transparent.png'"
    ></ion-img>
    <ion-label>
      <h5>{{ place.properties.name }}</h5>
      <p>
        <strong>{{ place.xidInfo?.address?.country }}</strong>
      </p>
    </ion-label>
    <ion-icon
      aria-hidden="true"
      name="add-circle-outline"
      expand="block"
      (click)="onAddPlace(place)"
    ></ion-icon>
  </ion-item>
</ion-list>
